<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sema Playground — Try Sema in the Browser</title>
<meta name="description" content="Try Sema in the browser — a Lisp with first-class LLM primitives. No install required, runs entirely in WebAssembly.">
<meta property="og:type" content="website">
<meta property="og:title" content="Sema Playground — Try Sema in the Browser">
<meta property="og:description" content="Try Sema in the browser — a Lisp with first-class LLM primitives. No install required, runs entirely in WebAssembly.">
<meta property="og:url" content="https://sema.run">
<meta property="og:site_name" content="Sema">
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="Sema Playground">
<meta name="twitter:description" content="Try Sema in the browser — a Lisp with first-class LLM primitives. Runs entirely in WebAssembly.">
<meta name="theme-color" content="#c8a855">
<link rel="icon" type="image/svg+xml" href="favicon.svg">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300;400;500&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="loading-overlay" id="loading">
  <div class="loading-title">Sema</div>
  <div class="loading-dots"><span></span><span></span><span></span></div>
</div>

<header>
  <span class="logo">Sema Playground</span>
  <div class="header-right">
    <span class="version-badge" id="version">loading…</span>
    <a href="https://sema-lang.com/docs/" class="header-link">Docs</a>
    <a href="https://github.com/HelgeSverre/sema" class="header-link">GitHub</a>
  </div>
</header>

<main>
  <div class="sidebar">
    <div class="sidebar-header">
      <span class="sidebar-title">Explorer</span>
    </div>
    <div class="sidebar-tree" id="sidebar-tree" data-testid="sidebar-tree"></div>
  </div>
  <div class="pane editor-pane">
    <div class="pane-header">
      <span class="pane-title">Source</span>
      <div style="display:flex;align-items:center;gap:0.75rem;">
        <div class="engine-toggle" id="engine-toggle" data-testid="engine-toggle">
          <label class="active" data-testid="engine-tree"><input type="radio" name="engine" value="tree" checked>Tree</label>
          <label data-testid="engine-vm"><input type="radio" name="engine" value="vm">VM</label>
        </div>
        <button class="run-btn" id="run-btn" data-testid="run-btn" disabled>
          Run<span class="shortcut">⌘↵</span>
        </button>
      </div>
    </div>
    <div class="editor-wrap">
      <textarea id="editor" data-testid="editor" spellcheck="false" placeholder=";; Write Sema code here…
;; Press ⌘+Enter or click Run to evaluate

(define (greet name)
  (format &quot;Hello, ~a!&quot; name))

(greet &quot;world&quot;)"></textarea>
      <pre class="editor-highlight" id="editor-highlight" aria-hidden="true"></pre>
    </div>
  </div>
  <div class="pane output-pane">
    <div class="pane-header">
      <span class="pane-title">Output</span>
      <button class="run-btn" id="clear-btn" data-testid="clear-btn" style="background: transparent; color: var(--text-dim); border: 1px solid var(--border);">Clear</button>
    </div>
    <div id="output" data-testid="output">
      <div class="output-welcome">Initializing Sema interpreter…</div>
    </div>
  </div>
</main>

<div class="status-bar">
  <span class="status-text status-loading" id="status" data-testid="status">Loading WASM module…</span>
  <span class="status-text" id="wasm-size"></span>
</div>

<script type="module" src="dist/app.js"></script>
</body>
</html>
