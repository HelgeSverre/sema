<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sema Playground — Try Sema in the Browser</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300;400;500&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0c0c0c;
    --bg-editor: #0a0a0a;
    --bg-output: #080808;
    --bg-toolbar: #111;
    --border: #1e1e1e;
    --border-focus: #333;
    --gold: #c8a855;
    --gold-dim: rgba(200, 168, 85, 0.5);
    --gold-glow: rgba(200, 168, 85, 0.08);
    --text: #a09888;
    --text-bright: #d8d0c0;
    --text-dim: #5a5448;
    --error: #c85555;
    --error-bg: rgba(200, 85, 85, 0.06);
    --success: #6a9955;
    --mono: 'JetBrains Mono', monospace;
    --serif: 'Cormorant', Georgia, serif;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: var(--mono);
    font-size: 14px;
    height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  /* ── Header ── */
  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 1.25rem;
    height: 48px;
    border-bottom: 1px solid var(--border);
    background: var(--bg);
    flex-shrink: 0;
  }

  .logo {
    font-family: var(--serif);
    font-size: 1.4rem;
    font-weight: 300;
    letter-spacing: 0.06em;
    color: var(--text-bright);
  }

  .header-right {
    display: flex;
    align-items: center;
    gap: 1rem;
  }

  .version-badge {
    font-size: 0.7rem;
    color: var(--text-dim);
    border: 1px solid var(--border);
    padding: 0.2rem 0.5rem;
    border-radius: 3px;
  }

  .header-link {
    font-size: 0.75rem;
    color: var(--text-dim);
    text-decoration: none;
    transition: color 0.15s;
  }
  .header-link:hover { color: var(--gold); }

  /* ── Main layout ── */
  main {
    flex: 1;
    display: grid;
    grid-template-columns: 1fr 1fr;
    min-height: 0;
  }

  /* ── Editor pane ── */
  .pane {
    display: flex;
    flex-direction: column;
    min-height: 0;
  }

  .pane-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 1rem;
    height: 36px;
    border-bottom: 1px solid var(--border);
    background: var(--bg-toolbar);
    flex-shrink: 0;
  }

  .pane-title {
    font-size: 0.7rem;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    color: var(--text-dim);
  }

  .editor-pane { border-right: 1px solid var(--border); }

  textarea#editor {
    flex: 1;
    width: 100%;
    background: var(--bg-editor);
    color: var(--text-bright);
    border: none;
    outline: none;
    padding: 1.25rem;
    font-family: var(--mono);
    font-size: 13px;
    line-height: 1.65;
    resize: none;
    tab-size: 2;
  }
  textarea#editor::placeholder { color: var(--text-dim); }
  textarea#editor:focus { background: #0b0b0b; }

  /* ── Run button ── */
  .run-btn {
    font-family: var(--mono);
    font-size: 0.7rem;
    letter-spacing: 0.05em;
    color: var(--bg);
    background: var(--gold);
    border: none;
    padding: 0.3rem 0.9rem;
    border-radius: 3px;
    cursor: pointer;
    transition: opacity 0.15s;
  }
  .run-btn:hover { opacity: 0.85; }
  .run-btn:active { opacity: 0.7; }
  .run-btn:disabled {
    opacity: 0.4;
    cursor: not-allowed;
  }

  .run-btn .shortcut {
    opacity: 0.6;
    margin-left: 0.4rem;
  }

  /* ── Output pane ── */
  #output {
    flex: 1;
    overflow-y: auto;
    padding: 1.25rem;
    background: var(--bg-output);
    font-family: var(--mono);
    font-size: 13px;
    line-height: 1.65;
  }

  .output-line { color: var(--text); }
  .output-value {
    color: var(--gold);
    border-left: 2px solid var(--gold-dim);
    padding-left: 0.75rem;
    margin-top: 0.25rem;
  }
  .output-error {
    color: var(--error);
    background: var(--error-bg);
    padding: 0.5rem 0.75rem;
    border-radius: 4px;
    border-left: 2px solid var(--error);
    white-space: pre-wrap;
  }
  .output-timing {
    color: var(--text-dim);
    font-size: 0.7rem;
    margin-top: 0.75rem;
    padding-top: 0.5rem;
    border-top: 1px solid var(--border);
  }
  .output-welcome {
    color: var(--text-dim);
    font-style: italic;
  }

  /* ── Examples bar ── */
  .examples-bar {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0 1rem;
    height: 32px;
    border-top: 1px solid var(--border);
    background: var(--bg-toolbar);
    flex-shrink: 0;
    overflow-x: auto;
  }

  .examples-label {
    font-size: 0.65rem;
    color: var(--text-dim);
    text-transform: uppercase;
    letter-spacing: 0.08em;
    white-space: nowrap;
    flex-shrink: 0;
  }

  .example-btn {
    font-family: var(--mono);
    font-size: 0.65rem;
    color: var(--text);
    background: none;
    border: 1px solid var(--border);
    padding: 0.15rem 0.55rem;
    border-radius: 3px;
    cursor: pointer;
    white-space: nowrap;
    transition: border-color 0.15s, color 0.15s;
  }
  .example-btn:hover {
    border-color: var(--gold-dim);
    color: var(--gold);
  }

  /* ── Status bar ── */
  .status-bar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 1rem;
    height: 24px;
    border-top: 1px solid var(--border);
    background: var(--bg);
    flex-shrink: 0;
  }

  .status-text {
    font-size: 0.65rem;
    color: var(--text-dim);
  }

  .status-ready { color: var(--success); }
  .status-loading { color: var(--gold); }
  .status-error { color: var(--error); }

  /* ── Loading overlay ── */
  .loading-overlay {
    position: fixed;
    inset: 0;
    background: var(--bg);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 100;
    transition: opacity 0.4s;
  }
  .loading-overlay.hidden {
    opacity: 0;
    pointer-events: none;
  }
  .loading-title {
    font-family: var(--serif);
    font-size: 2.5rem;
    font-weight: 300;
    letter-spacing: 0.06em;
    color: var(--text-bright);
    margin-bottom: 1.5rem;
  }
  .loading-dots {
    display: flex;
    gap: 0.4rem;
  }
  .loading-dots span {
    width: 6px;
    height: 6px;
    background: var(--gold);
    border-radius: 50%;
    animation: pulse 1.2s infinite;
  }
  .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
  .loading-dots span:nth-child(3) { animation-delay: 0.4s; }
  @keyframes pulse {
    0%, 100% { opacity: 0.2; }
    50% { opacity: 1; }
  }

  /* ── Responsive ── */
  @media (max-width: 768px) {
    main { grid-template-columns: 1fr; grid-template-rows: 1fr 1fr; }
    .editor-pane { border-right: none; border-bottom: 1px solid var(--border); }
  }
</style>
</head>
<body>

<div class="loading-overlay" id="loading">
  <div class="loading-title">Sema</div>
  <div class="loading-dots"><span></span><span></span><span></span></div>
</div>

<header>
  <span class="logo">Sema Playground</span>
  <div class="header-right">
    <span class="version-badge" id="version">loading…</span>
    <a href="https://sema-lang.com/docs/" class="header-link">Docs</a>
    <a href="https://github.com/HelgeSverre/sema" class="header-link">GitHub</a>
  </div>
</header>

<main>
  <div class="pane editor-pane">
    <div class="pane-header">
      <span class="pane-title">Source</span>
      <button class="run-btn" id="run-btn" disabled>
        Run<span class="shortcut">⌘↵</span>
      </button>
    </div>
    <textarea id="editor" spellcheck="false" placeholder=";; Write Sema code here…
;; Press ⌘+Enter or click Run to evaluate

(define (greet name)
  (format &quot;Hello, ~a!&quot; name))

(greet &quot;world&quot;)"></textarea>
    <div class="examples-bar">
      <span class="examples-label">Examples:</span>
    </div>
  </div>
  <div class="pane output-pane">
    <div class="pane-header">
      <span class="pane-title">Output</span>
      <button class="run-btn" id="clear-btn" style="background: transparent; color: var(--text-dim); border: 1px solid var(--border);">Clear</button>
    </div>
    <div id="output">
      <div class="output-welcome">Initializing Sema interpreter…</div>
    </div>
  </div>
</main>

<div class="status-bar">
  <span class="status-text status-loading" id="status">Loading WASM module…</span>
  <span class="status-text" id="wasm-size"></span>
</div>

<script type="module">
import init, { WasmInterpreter } from './pkg/sema_wasm.js';

const examples = [
  { name: 'Hello', code: `;; Hello World
(define (greet name)
  (format "Hello, ~a!" name))

(greet "world")` },
  { name: 'Fibonacci', code: `;; Fibonacci with tail-call optimization
(define (fib n)
  (define (go a b i)
    (if (= i 0) a
        (go b (+ a b) (- i 1))))
  (go 0 1 n))

(map fib (range 1 16))` },
  { name: 'Map & Filter', code: `;; Functional data processing
(define people
  [{:name "Ada" :age 36}
   {:name "Bob" :age 28}
   {:name "Cat" :age 42}
   {:name "Dan" :age 31}])

(println "Names:" (map (fn (p) (:name p)) people))

(println "Over 30:"
  (filter (fn (p) (> (:age p) 30)) people))

(println "Avg age:"
  (/ (apply + (map (fn (p) (:age p)) people))
     (length people)))` },
  { name: 'FizzBuzz', code: `;; Classic FizzBuzz
(define (fizzbuzz n)
  (cond
    ((= 0 (mod n 15)) "FizzBuzz")
    ((= 0 (mod n 3))  "Fizz")
    ((= 0 (mod n 5))  "Buzz")
    (else              n)))

(map fizzbuzz (range 1 21))` },
  { name: 'Closures', code: `;; Closures and higher-order functions
(define (make-counter start)
  (let ((n start))
    (lambda ()
      (set! n (+ n 1))
      n)))

(define counter (make-counter 0))
(println (counter))  ; 1
(println (counter))  ; 2
(println (counter))  ; 3

;; Compose functions
(define (compose f g)
  (lambda (x) (f (g x))))

(define add1-then-double
  (compose (fn (x) (* x 2))
           (fn (x) (+ x 1))))

(map add1-then-double (range 1 6))` },
  { name: 'Strings', code: `;; String operations
(define text "Hello, Sema World!")

(println "Upper:" (string/upper text))
(println "Lower:" (string/lower text))
(println "Words:" (string/split text " "))
(println "Length:" (string-length text))
(println "Reversed:" (string/reverse text))
(println "Contains 'Sema':" (string/contains? text "Sema"))

;; String formatting
(define name "Sema")
(define version "0.8.0")
(format "~a v~a — A Lisp with LLM primitives" name version)` },
  { name: 'Macros', code: `;; Define a simple macro
(defmacro unless (condition . body)
  \`(if (not ,condition) (begin ,@body)))

(unless (= 1 2)
  (println "Math still works!"))

;; A threading macro
(defmacro -> (val . forms)
  (if (null? forms)
      val
      \`(-> (,(caar forms) ,val ,@(cdar forms))
           ,@(cdr forms))))

(-> [3 1 4 1 5 9 2 6]
    (sort <)
    (map (fn (x) (* x x)))
    (filter (fn (x) (> x 4))))` },
  { name: 'Quicksort', code: `;; Quicksort
(define (qsort lst)
  (if (or (null? lst) (null? (cdr lst)))
      lst
      (let ((pivot (car lst))
            (rest  (cdr lst)))
        (append
          (qsort (filter (fn (x) (< x pivot)) rest))
          (list pivot)
          (qsort (filter (fn (x) (>= x pivot)) rest))))))

(qsort '(38 27 43 3 9 82 10 1))` },
];

let interp = null;

async function main() {
  await init();
  interp = new WasmInterpreter();

  document.getElementById('version').textContent = `v${interp.version()}`;
  document.getElementById('status').textContent = 'Ready';
  document.getElementById('status').className = 'status-text status-ready';
  document.getElementById('run-btn').disabled = false;
  document.getElementById('output').innerHTML = '<div class="output-welcome">Ready. Write some Sema code and press Run.</div>';

  // Populate examples
  const bar = document.querySelector('.examples-bar');
  for (const ex of examples) {
    const btn = document.createElement('button');
    btn.className = 'example-btn';
    btn.textContent = ex.name;
    btn.onclick = () => {
      document.getElementById('editor').value = ex.code;
    };
    bar.appendChild(btn);
  }

  document.getElementById('loading').classList.add('hidden');
}

function run() {
  if (!interp) return;
  const code = document.getElementById('editor').value;
  if (!code.trim()) return;

  const t0 = performance.now();
  const raw = interp.eval_global(code);
  const elapsed = performance.now() - t0;

  let result;
  try { result = JSON.parse(raw); }
  catch { result = { value: null, output: [], error: raw }; }

  const out = document.getElementById('output');
  out.innerHTML = '';

  // Print output lines
  if (result.output && result.output.length > 0) {
    for (const line of result.output) {
      const div = document.createElement('div');
      div.className = 'output-line';
      div.textContent = line;
      out.appendChild(div);
    }
  }

  // Print result or error
  if (result.error) {
    const div = document.createElement('div');
    div.className = 'output-error';
    div.textContent = result.error;
    out.appendChild(div);
  } else if (result.value !== null) {
    const div = document.createElement('div');
    div.className = 'output-value';
    div.textContent = `=> ${result.value}`;
    out.appendChild(div);
  }

  // Timing
  const timing = document.createElement('div');
  timing.className = 'output-timing';
  timing.textContent = `Evaluated in ${elapsed.toFixed(1)}ms`;
  out.appendChild(timing);
}

// Run button
document.getElementById('run-btn').addEventListener('click', run);

// Clear button
document.getElementById('clear-btn').addEventListener('click', () => {
  document.getElementById('output').innerHTML = '';
});

// Keyboard shortcut: Cmd/Ctrl+Enter
document.getElementById('editor').addEventListener('keydown', (e) => {
  if ((e.metaKey || e.ctrlKey) && e.key === 'Enter') {
    e.preventDefault();
    run();
  }
  // Tab key inserts spaces
  if (e.key === 'Tab') {
    e.preventDefault();
    const ta = e.target;
    const start = ta.selectionStart;
    const end = ta.selectionEnd;
    ta.value = ta.value.substring(0, start) + '  ' + ta.value.substring(end);
    ta.selectionStart = ta.selectionEnd = start + 2;
  }
});

main();
</script>
</body>
</html>
