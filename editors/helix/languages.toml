# Sema language configuration for Helix
# Uses the tree-sitter-sema grammar for Sema-specific syntax support.

[[language]]
name = "sema"
scope = "source.sema"
injection-regex = "sema"
file-types = ["sema"]
comment-tokens = ";"
roots = ["sema.toml"]
grammar = "sema"
indent = { tab-width = 2, unit = "  " }
auto-format = false
language-servers = ["sema-lsp"]

[language-server.sema-lsp]
command = "sema"
args = ["lsp"]

[language.auto-pairs]
"(" = ")"
"[" = "]"
"{" = "}"
"\"" = "\""

[[grammar]]
name = "sema"
source = { git = "https://github.com/helgesverre/tree-sitter-sema", rev = "main" }
