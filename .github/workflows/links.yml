name: Check links

on:
  pull_request:
    paths:
      - '**/*.md'
      - 'lychee.toml'
      - '.github/workflows/links.yml'
  push:
    branches: [main]
    paths:
      - '**/*.md'
      - 'lychee.toml'
      - '.github/workflows/links.yml'
  schedule:
    - cron: "00 18 * * *"
  workflow_dispatch:

jobs:
  links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check markdown links
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --config lychee.toml
            --no-progress
            '**/*.md'
          fail: true
