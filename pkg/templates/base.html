<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %}Sema Pkg{% endblock %}</title>
<meta name="description" content="{% block description %}Discover and share Sema packages — the package registry for the Sema programming language.{% endblock %}">
<meta property="og:type" content="website">
<meta property="og:title" content="{% block og_title %}Sema Pkg — Package Registry{% endblock %}">
<meta property="og:description" content="{% block og_description %}Discover and share Sema packages — the package registry for the Sema programming language.{% endblock %}">
<meta property="og:url" content="https://pkg.sema-lang.com">
<meta property="og:image" content="https://sema-lang.com/og-website.png">
<meta property="og:image:width" content="1424">
<meta property="og:image:height" content="752">
<meta property="og:locale" content="en_US">
<meta property="og:site_name" content="Sema Pkg">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:image" content="https://sema-lang.com/og-website.png">
<meta name="twitter:title" content="{% block twitter_title %}Sema Pkg — Package Registry{% endblock %}">
<meta name="twitter:description" content="{% block twitter_description %}Discover and share Sema packages — the package registry for the Sema programming language.{% endblock %}">
<meta name="theme-color" content="#c8a855">
<link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300;0,400;0,500;0,600;1,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/static/style.css">
{% block head %}{% endblock %}
</head>
<body>

<header class="site-header">
  <a href="/" class="logo">Sema<span class="logo-suffix">pkg</span></a>
  {% block header_center %}{% endblock %}
  <nav class="header-nav">
    <a href="/search" class="header-link">Browse</a>
    <a href="https://sema-lang.com/docs/" class="header-link">Docs</a>
    {% if username.is_some() %}
    <a href="/link" class="header-link">Link Repo</a>
    <a href="/account" class="header-link">Account</a>
    {% else %}
    <a href="/login" class="header-link">Sign In</a>
    {% endif %}
  </nav>
</header>

{% block content %}{% endblock %}

<footer class="site-footer">
  <a href="https://sema-lang.com">sema-lang.com</a> · <a href="https://sema.run">playground</a> · <a href="https://github.com/HelgeSverre/sema">github</a>
</footer>

<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3/dist/cdn.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
