app = "sema-pkg"
primary_region = "ams"

[build]
  dockerfile = "Dockerfile"

[env]
  HOST = "0.0.0.0"
  PORT = "8080"
  DATABASE_URL = "sqlite:///data/registry.db?mode=rwc"
  BLOB_DIR = "/data/blobs"
  BASE_URL = "https://sema-pkg.fly.dev"
  RUST_LOG = "info"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[mounts]
  source = "sema_pkg_data"
  destination = "/data"

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
